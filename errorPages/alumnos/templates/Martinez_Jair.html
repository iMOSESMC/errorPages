<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesti√≥n de Alumnos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <header class="bg-primary text-white text-center py-2">
        <h2>Gesti√≥n de Alumnos</h2>
      </header>

      <div class="row mt-3">
        <div class="col-md-6">
          <div class="p-3 border bg-light">
            <h4>Formulario De Alumno</h4>
            <form id="alumnoForm">
              <input type="hidden" id="id" />
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required />
              </div>
              <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  id="apellido"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" required />
              </div>
              <div class="mb-3">
                <label for="matricula" class="form-label">Matricula</label>
                <input
                  type="text"
                  class="form-control"
                  id="matricula"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" required />
              </div>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="p-3 border bg-light">
            <h4>Lista de alumnos (GET)</h4>
            <table class="table">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Edad</th>
                  <th>Correo</th>
                  <th>Matricula</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="listaAlumnos"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script>
      async function cargarAlumnos() {
        const response = await fetch("/alumnos/api/");
        const alumnos = await response.json();
        const listaAlumnos = document.getElementById("listaAlumnos");
        listaAlumnos.innerHTML = "";
        alumnos.forEach((alumno) => {
          const fila = `<tr>
            <td>${alumno.nombre}</td>
            <td>${alumno.apellido}</td>
            <td>${alumno.edad}</td>
            <td>${alumno.correo}</td>
            <td>${alumno.matricula}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="editarAlumno(${alumno.id})">‚úèÔ∏è</button>
              <button class="btn btn-danger btn-sm" onclick="eliminarAlumno(${alumno.id})">üóëÔ∏è</button>
            </td>
          </tr>`;
          listaAlumnos.innerHTML += fila;
        });
      }

      async function guardarAlumno(event) {
        event.preventDefault();
        const id = document.getElementById("id").value;
        const alumno = {
          nombre: document.getElementById("nombre").value,
          apellido: document.getElementById("apellido").value,
          edad: document.getElementById("edad").value,
          matricula: document.getElementById("matricula").value,
          correo: document.getElementById("correo").value,
        };
        await fetch(`/alumnos/api/${id ? id + "/" : ""}`, {
          method: id ? "PUT" : "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(alumno),
        });
        document.getElementById("alumnoForm").reset();
        cargarAlumnos();
      }

      async function editarAlumno(id) {
        const response = await fetch(`/alumnos/api/${id}/`);
        const alumno = await response.json();
        document.getElementById("id").value = alumno.id;
        document.getElementById("nombre").value = alumno.nombre;
        document.getElementById("apellido").value = alumno.apellido;
        document.getElementById("edad").value = alumno.edad;
        document.getElementById("matricula").value = alumno.matricula;
        document.getElementById("correo").value = alumno.correo;
      }

      async function eliminarAlumno(id) {
        await fetch(`/alumnos/api/${id}/`, { method: "DELETE" });
        cargarAlumnos();
      }

      document
        .getElementById("alumnoForm")
        .addEventListener("submit", guardarAlumno);
      cargarAlumnos();
    </script>
  </body>
</html>
